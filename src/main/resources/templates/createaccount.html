<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Create your user</h2>
<form action="#" th:action="@{/createAccount}" th:object="${user}"  method="post">
    <input type="text" name="username" id="username" th:field="*{username}"/>
    <input type="text" name="password" id="password" th:value="*{password}"/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
