<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>History</title>
        <style>
            body    {background-color: powderblue;}
        </style>
        <script>
            //Get last5Games to work, says it is undefined
            var last5Games = [[${lastGames}]];

            function updateLists() {
                for(let i = 0; i<last5Games.length;i++) {
                    var y = document.createElement("LI");
                    y.append(last5Games[i]);
                    document.getElementById("gameList").append(y);
                }
            }
        </script>
    </head>
    <body>
        <h1>Your last scores!</h1>
        <ul id="gameList">
        </ul>
        <script>updateLists();</script>
    </body>
</html>
